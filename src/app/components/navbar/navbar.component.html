<div class="navbar">
  <div class="menu">
    <span class="logo">Instant</span>
    <mat-icon (click)="sidebarToggle()">menu</mat-icon>
  </div>
  <div [ngClass]="showSearch ? 'show' : ''" class="search">
    <form (ngSubmit)="search()">
      <mat-icon>search</mat-icon>
      <input placeholder="Search" type="text" name="search" [(ngModel)]="searchValue"/>
      @if (searchValue) {
        <span (click)="searchValue = ''">Ã—</span>
      }
    </form>
    <button (click)="search()">Search</button>
  </div>
  <div class="profile">
    <mat-icon (click)="showSearch = !showSearch" class="small">search</mat-icon>
    <div [ngClass]="showSearch ? 'hide' : ''" class="user">
      <mat-icon>person</mat-icon>
      <span>Account <mat-icon>expand_more</mat-icon></span>
    </div>
    <div [ngClass]="showSearch ? 'hide' : ''" class="cart">
      <mat-icon (click)="handleCart()" [matTooltip]="currentRoute.includes('cart') ? 'Clear cart' : 'Go to Cart'">{{currentRoute.includes('cart') ? 'remove_shopping_cart' : 'shopping_cart'}}</mat-icon>
      <span>{{itemsInCart}}</span>
    </div>
  </div>
</div>
